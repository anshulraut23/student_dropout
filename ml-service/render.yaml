services:
  # Python ML Service
  - type: web
    name: student-dropout-ml
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python generate_and_train.py
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
      - key: GEMINI_API_KEY
        sync: false
    healthCheckPath: /health
